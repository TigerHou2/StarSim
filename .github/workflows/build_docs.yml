name: Build Docs

on:
  push:
    branches: ["**"]
    paths:
      - "docs/**"
      - "STLib/**"
      - ".github/workflows/build_docs.yml"
      - "pyproject.toml"
  pull_request:
    branches: ["**"]
    paths:
      - "docs/**"
      - "STLib/**"
      - ".github/workflows/build_docs.yml"
      - "pyproject.toml"

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5

      - name: Restore StarSim cache
        id: cache-starsim
        uses: actions/cache@v4
        with:
          path: ~/.starsim/cache
          key: starsim-cache-v1

      - name: Restore nbsphinx cache
        id: cache-nbsphinx
        uses: actions/cache@v4
        with:
          path: ./docs/build/doctrees
          key: nbsphinx-cache-v1

      - name: Restore pip cache
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Log cache hits
        run: |
          echo "starsim cache hit: ${{ steps.cache-starsim.outputs.cache-hit }}"
          echo "nbsphinx cache hit: ${{ steps.cache-nbsphinx.outputs.cache-hit }}"
          echo "pip cache hit: ${{ steps.cache-pip.outputs.cache-hit }}"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[doc]

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Sphinx build
        run: |
          sphinx-build -M html docs/source docs/build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4